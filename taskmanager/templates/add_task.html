{% extends "base.html" %}
{% block content %}
<h3 class="light-blue-text text-darken-4 center-align ">Add Task</h3>
    
<div class="row card-panel grey lighten-5">
  <form class="col s12" method="POST" action="{{url_for('add_task')}}">
    <div class="row">
      <div class="input-field col s12">
        <i class="fas fa pencil-alt prefix light-blue-text text-darken-4"></i>
        <input name="task_name" placeholder="" id="task_name" minlength="5" maxlength="50" type="text" class="validate" required>
        <label for="task_name">Task Name</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12">
        <i class="fas fa align-left prefix light-blue-text text-darken-4"></i>
        <textarea name="task_description" placeholder="" id="task_description" minlength="5" maxlength="200" type="text" class="materialize-textarea validate" required></textarea>
        <label for="task_description" Name</label>
      </div>
    </div>
    
    <div class="row">
      <div class="input-field col s12">
        <i class="fas fa align-left prefix light-blue-text text-darken-4"></i>
        <textarea name="task_description" placeholder="" id="task_description" minlength="5" maxlength="200" type="text" class="materialize-textarea validate" required></textarea>
        <label for="task_description" Name</label>
      </div>
    </div>


    <div class="row">
      <div class="col s12 center-align">
        <button type="submit" class="btn-large light-blue darken-1">
          Add task <i class="fas fa-plus-square right"></i>
        </button>
      </div>
    </div>
  </form>
</div>
  

{% endblock %}
